  <script>
    
const arrowUp = document.getElementById("arrow-up");

window.addEventListener("scroll", () => {
  if (document.body.scrollTop >= 700 || document.documentElement.scrollTop >= 700) {
    arrowUp.style.display = "block";
  } else {
    arrowUp.style.display = "none";
  }
});

arrowUp.addEventListener("click", () => {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
});

let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) { slideIndex = 1 }
  if (n < 1) { slideIndex = slides.length }
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex - 1].style.display = "block";
  dots[slideIndex - 1].className += " active";
}

function dark() {
  document.querySelector('body').style.background = "white";
  document.querySelector('.sb').style.background = "ghostwhite";
  document.querySelectorAll('h3').forEach(function(el) {
    el.style.color = "#222";
    el.style.textShadow = "none";
  });
  document.querySelectorAll('a').forEach(function(el) {

  });
  document.querySelectorAll('h2').forEach(function(el) {

  });
  document.querySelectorAll('h1').forEach(function(el) {
    el.style.color = "#222";
  });
  document.querySelectorAll('h4').forEach(function(el) {
    el.style.color = "#222";
  });
  document.querySelectorAll('.card').forEach(function(el) {
    el.style.border = "none";
    el.style.background = "ghostwhite";
    el.style.boxShadow = "inset 5px 2px 5px 5px 5px lightgray";
  });
  document.querySelectorAll('p').forEach(function(el) {
    el.style.color = "#222";
  });
  document.querySelectorAll('.cardd').forEach(function(el) {
    el.style.border = "none";
    el.style.background = "ghostwhite";
    el.style.boxShadow = "inset 2px 1px 5px lightgray";
  });

  document.querySelectorAll('header').forEach(function(el) {
    el.style.background = "ghostwhite";
    el.style.border = "1px whitesmoke solid";
    el.style.boxShadow = "inset 2px 1px 5px lightgray";
  });
  document.querySelectorAll('.h33').forEach(function(el) {

    el.style.boxShadow = "inset 2px 1px 5px lightgray";
  });

  document.querySelectorAll('.progress-background').forEach(function(el) {

  });
  
document.querySelectorAll('.progress-background').forEach(function(el) {
    el.style.stroke = "whitesmoke";

    el.style.boxShadow = "inset 2px 1px 5px lightgray";

  document.querySelectorAll('.h4').forEach(function(el) {

  document.querySelectorAll('#arrow-up').forEach(function(el) {

  });
  document.querySelectorAll('#arr').forEach(function(el) {
    el.style.color = "#7700ff";
  });
}
